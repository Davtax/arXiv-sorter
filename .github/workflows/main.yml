name: Create Binaries
jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: New release
          draft: true
          prerelease: false
      - name: Save URL
        run: echo "RELEASE_URL=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_ENV

  build:
    needs: [ create_release ]
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Load URL
        run: echo $RELEASE_URL
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install requirements
        run: pip install -r requirements.txt PyInstaller
      - name: Run PyInstaller
        run: PyInstaller --onefile -n arXiv-sorter-windows.exe main.py

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: $RELEASE_URL
          asset_path: .\dist\arXiv-sorter-windows.exe
          asset_name: arXiv-sorter-windows.exe
          asset_content_type: application/exe