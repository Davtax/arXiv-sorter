on:
  push:
    branches: [ dev ]

name: Create Binaries
jobs:
  build:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # caching pip dependencies
      - name: Install requirements
        run: pip install -r requirements.txt PyInstaller
      - name: Run PyInstaller
        run: pyinstaller --onefile -n arXiv-sorter main.py
      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: arXiv-sorter-${{ matrix.os }}
          path: dist/arXiv-sorter*
      - name: Test
        run: dist/arXiv-sorter


  create_release:
    needs: [ build ]
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_name: New release
          draft: true
          prerelease: false
          tag_name: v0.0.0

      - name: Show release
        run: echo ${{ steps.create_release.outputs.html_url }}

      - name: Load binaries
        uses: actions/download-artifact@v3

      - name: Check files
        run: ls -lh artifacts

#      - name: Upload Release Assets
#        uses: shogo82148/actions-upload-release-asset@v1
#        env:
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#        with:
#          upload_url: ${{ steps.create_release.outputs.upload_url }}
#          asset_path: arXiv-sorter-macOS-latest
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./arXiv-sorter-macOS-latest
          asset_name: arXiv-sorter-macOS
          asset_content_type: application/bin